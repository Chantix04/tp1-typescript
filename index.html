<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet"  href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="calculator">
      <h2>Calculadora</h2>
      <input id="num1" type="number" placeholder="numero 1">
      <input id="num2" type="number" placeholder="numero 2">
      <select id="operation">
        <option value="add">Suma (+)</option>
        <option value="subtract">Resta (-)</option>
        <option value="multiply">Multiplicación (*)</option>
        <option value="divide">División (/)</option>
      </select>
      <button id="calculate">Calcular</button>
      <h2 id="result"></h2>
    </div>
    <div class="container">
      <h2>Contador de pares e impares</h2>
      <input type="number" id="contParImpar" placeholder="ingrese un número" class="form-control"> <br>
      <div class="buttons">
        <button id="btnParImpar">Calcular</button>
      </div>
      <h2 id="resultado2"></h2>
    </div>
    <div class="container">
      <h2>Tabla de multiplicar</h2>
      <input type="number" id="numMultiplicar" placeholder="ingrese un número" class="form-control"> <br>
      <input type="number" id="howManyTimes" placeholder="ingrese hasta dónde multiplicar" class="form-control"> <br>
      <div class="buttons">
        <button id="btnMultiplicar">Calcular</button>
      </div>
      <h2 id="resultado3"></h2>
    </div>
    <div class="container">
      <h2>Fibonacci</h2>
      <input type="number" id="fibonacci" placeholder="ingrese un número" class="form-control"> <br>
      <div class="buttons">
        <button id="btnFibonacci">Calcular</button>
      </div>
      <h2 id="resultado4"></h2>
    </div>
    <div class="container">
      <h2>Temperaturas</h2>
      <input id="temperature" type="number" placeholder="temperatura (número)">
      <select id="convertSelect">
        <option value="Celsius">Fahrenheit a Celsius</option>
        <option value="Fahrenheit">Celsius a Fahrenheit</option>
      </select>
      <button id="btnTemperatura">Calcular</button>
      <h2 id="resultado5"></h2>
    </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
